- defaults:
    link:
      relink: true
      force: true
      ~/.zshrc:
        force: true
      ~/.bashrc:
        force: true
      ~/.bash_profile:
        force: true
      ~/.aliases:
        force: true

- clean: ['~']

- create:
    - ~/projects

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.zshrc: zshrc
    ~/.aliases: aliases
    ~/.ssh_gpg_agent: ssh_gpg_agent
- shell: 
  - 
    command: git submodule update --init --recursive
    description: Update git submodules
  - 
    command: ./setup.sh
    description: Start installing dependencies and general setup
    quiet: false
    stdin: true
    stdout: true
    stderr: true
